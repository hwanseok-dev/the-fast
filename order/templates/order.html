{% extends "base.html" %}
{% load humanize %}
{% block contents %}
    <div class="row mt-5">
        <div class="col-12">
            <table class="table table-light">
                <thead class="table-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">주문자</th>
                    <th scope="col">상품</th>
                    <th scope="col">수량</th>
                    <th scope="col">등록날짜</th>
                </tr>
                </thead>
                <tbody class="text-dark">
                {% for order in order_list %}
                    <tr>
                        <th scope="row"> {{ order.id  }}</th>
                        <th> {{ order.fcuser }}</th>
                        <th><a href="/product/{{ order.id }}/">{{ order.product }}</a></th>
                        <th> {{ order.quantity }}</th>
                        <th> {{ order.register_date|date:"Y-m-d H:i" }}</th>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
